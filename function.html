<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
</head>
<body>
    <!-- function perkalian -->
    <p>Membuat Function Perkalian </p>
    <p id="demo"></p>

    <!-- function to celcius -->
    <p>Membuat Function to Celcius</p>
    <p id="demo2"></p>

    <!-- function to celcius kompleks -->
    <p id="demo3"></p>

    <!-- variabel lokal -->
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        // function perkalian
        var x = myFunction(5,5);
        document.getElementById("demo").innerHTML = x;

        function myFunction(a, b){
            return a * b;
        }

        // function to celcius
        function toCelcius(f) {
            return (5/9) * (f-32);
        }

        document.getElementById("demo2").innerHTML = toCelcius(77);

        // function to celcius kompleks
        document.getElementById("demo3").innerHTML = "The temperature is " + toCelcius(77) + " Celcius";

        // variabel lokal
        myFunction1();

        function myFunction1() {
            let carName = "BMW";
            document.getElementById("demo4").innerHTML = typeof carName + " " + carName;
        }

        document.getElementById("demo5").innerHTML = typeof carName;

    </script>
</body>
</html>
