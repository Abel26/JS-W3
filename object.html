<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Object JS</title>
</head>
<body>
    <!-- Object 1 -->
    <p id="demo"></p>

    <!-- Object 2 -->
    <p id="demo2"></p>

    <!-- Object 3 -->
    <p id="demo3"></p>

    <script>
        // Object 1
        const car = {type:"Fiat", model:"500", color:"white"};
        document.getElementById("demo").innerHTML = "The car type is " + car.type;

        // Object 2
        const person = {firstName:"Abel", lastName:"N", age:19, eyeColor:"Black"};
        document.getElementById("demo2").innerHTML = person.firstName + " "+ person.lastName + " " + person.age + " " + "years old";

        // Object 3
        const orang = {
            namaAwal: "Abel",
            namaAkhir: "N",
            namaLengkap: function(){
                return this.namaAwal + " " + this.namaAkhir
            }
        };

        document.getElementById("demo3").innerHTML = orang.namaLengkap();

    </script>
</body>
</html>
