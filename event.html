<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Event pada JS</title>
</head>
<body>
    <!-- Mengubah isi element id demo -->
    <button onclick="document.getElementById('demo').innerHTML=Date()">Waktu Sekarang?</button>
    <p id="demo"></p>

    <!-- mengubah elementnya sendiri -->
    <button onclick="this.innerHTML=Date()">Waktu Sekarang?</button>

    <br />
    <!-- menggunakan function -->
    <button onclick="displayDate()">Waktu Sekarang?</button>

    <script>
        function displayDate(){
            document.getElementById("demo2").innerHTML=Date();
        }
    </script>
    <p id="demo2"></p>
</body>
</html>
