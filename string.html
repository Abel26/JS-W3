<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <!-- length text -->
    <p id="demo"></p>

    <!-- escape character -->
    <p id="demo2"></p>
    
    <!-- new string -->
    <p id="demo3"></p>
    
    <script>
        // length text
        let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let length = text.length;
        document.getElementById("demo").innerHTML = length;

        // escape character
        let kalimat = "Hai perkenalkan nama saya adalah \"Abel\"";
        document.getElementById("demo2").innerHTML = kalimat;

        // new string
        let x = "Abel"
    </script>
</body>
</html>
